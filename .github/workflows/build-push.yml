name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t tosinajite.jfrog.io/docker/hello-world:latest .

    - name: Login to JFrog
      run: echo ${{ secrets.JFROG_TOKEN }} | docker login -u ${{ secrets.JFROG_EMAIL }} --password-stdin tosinajite.jfrog.io

    - name: Push Docker Image
      run: docker push tosinajite.jfrog.io/docker/hello-world:latest